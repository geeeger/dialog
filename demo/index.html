        qieDialog.util.extend(qieDialog, {
            toast: function (content) {
                return qieDialog({
                    visible: true,
                    header: false,
                    footer: false,
                    theme: 'qie-toast',
                    time: 3,
                    content: content
                });
            },
            confirm: function (msg, callback) {
                return qieDialog({
                    visible: true,
                    header: false,
                    // lock: true,
                    buttons: [
                        {
                            value: '确认',
                            callback: callback,
                            className: 'qie-dialog-btn-ok'
                        },
                        {
                            value: '取消',
                            callback: callback,
                            className: 'qie-dialog-btn-cancel'
                        }
                    ],
                    content: msg
                })
            }
        });

        qieDialog.toast('hahahaha');
