        qieDialog.util.extend(qieDialog, {
            toast: function (content) {
                return qieDialog({
                    visible: true,
                    header: false,
                    footer: false,
                    theme: 'qie-toast',
                    // time: 3000,
                    content: content,
                    close: function () {
                        this.close();
                    }
                });
            },
            confirm: function (msg, callback) {
                return qieDialog({
                    visible: false,
                    // header: false,
                    buttons: [
                        {
                            value: '确认',
                            callback: callback,
                            className: 'qie-dialog-btn-ok'
                        },
                        {
                            value: '取消',
                            callback: callback,
                            className: 'qie-dialog-btn-cancel'
                        }
                    ],
                    content: msg,
                    title: '测试',
                    lock: true,
                    close: function () {
                        var self = this;
                        self.hide();
                        setTimeout(function () {
                            self.close();
                        }, 500);
                    },
                    inited: function () {
                        var self = this;
                        self.visible(true);
                        var i = 3;
                        var t = setInterval(function () {
                            self.title('测试' + i);
                            i--;
                            if (i < 0) {
                                clearInterval(t);
                                self.trigger('close');
                            }
                        }, 1000);
                    }
                })
            }
        });
